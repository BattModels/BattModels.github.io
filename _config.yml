name: ACED-DIFFERENTIATE
url: https://www.cmu.edu/aced/

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: leadership
    name: Leadership
  - key: postdoc
    name: Postdoctoral Researchers
  - key: staff
    name: Research Staff
  - key: grad
    name: Graduate Students
  - key: ugrad
    name: Undergraduate Students
  - key: collab
    name: Collaborators

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: index.html
  - title: People
    link: index.html#people
  - title: Research
    link: research.html
  - title: News
    link: index.html#news
  - title: Publications
    link: publications.html
#  - title: Code
#    link: /code.html
